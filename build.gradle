
plugins {

    id 'java'
    id 'war'
    id "org.akhikhl.gretty" version "2.0.0"
}
group 'com.mycompany'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test{

    forkEvery = 1
}
sourceSets {
    main {
        resources {
            srcDirs += ['src/main/java']
            includes = ["**"]
            // or specifically: includes = ["**/*.html"]
        }
    }
}
dependencies {


    implementation("org.apache.wicket:wicket-core:7.17.0")
    compile group: 'org.apache.wicket', name: 'wicket', version: '7.17.0'
    compile group: 'org.apache.wicket', name: 'wicket-extensions', version: '7.17.0'
    compile group: 'org.apache.wicket', name: 'wicket-guice', version: '7.17.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.15'
    compile group: 'log4j', name: 'log4j', version: '1.2.14'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    providedCompile 'javax.servlet:servlet-api:2.5',
            'javax.servlet.jsp:jsp-api:2.1'
    runtime 'javax.servlet:jstl:1.1.2',
            'taglibs:standard:1.1.2'


}
